spring:
  application:
    name: basic1-services
  session:
    store-type: redis
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  jackson:
    date-format: yyyy/MM/dd HH:mm
    time-zone: Asia/Tokyo
  cloud:
    config:
      failFast: true
      retry:
        multiplier: 1.3
        initial-interval: 3000
        max-interval: 5000
        max-attempts: 20
      discovery:
        service-id: config-server
        enabled: false
      uri: http://localhost:8888